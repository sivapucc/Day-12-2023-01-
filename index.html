<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css" integrity="sha512-I8lSB676wT2jGSNnvIhbYGqHMiZOc0+cl18soJSWPvJCkGm8xnTcXZafn2xTf1woMXz1AY3Z1Vd/qAPvjXB4Kw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="box">
    <div class="container">
        <div class="row">
            <div class="col-md-6 header"><i class="fa fa-github fa-2x"></i></div>
            <div class="col-md-6 header">GITHUB</div>
        </div>
        <div class="row box-part">
            <div class="col-md-3 content"></div>
            <div class="col-md-7">
                <div class="row search">
                    <div class="col-md-10 bar">Search</div>
                </div>
                <div class="row items">
                    <div class="col-md-3 item1"></div>
                    <div class="col-md-3 item2"></div>
                    <div class="col-md-3 item3"></div>
                </div>
                <div class="row last">
                    <div class="col-md-11 message"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
